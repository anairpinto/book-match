<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <button id="playButton">Play Sound</button>
    <audio id="sound" loop>
        <source src="sound/menu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div>
        <h1 class="title">BOOK <br> MATCH</h1>
        <p class="center-text">What will your next read be?</p><br><br><br><br><br><br><br>
        <button class="button" onclick="comecarQuiz()">COMEÇAR</button>
        <button class="button" onclick="verCreditos()">CRÉDITOS</button>
        <button class="button" onclick="verSobre()">SOBRE</button>
    </div>
    <img class="livrinho" src="images/livro-gif.gif" alt="">
    <script>
        function comecarQuiz() {
            window.location.href = 'generos.html';
        }
        function verCreditos() {
            window.location.href = 'creditos.html';
        }
        function verSobre() {
            window.location.href = 'index.html';
        }

        
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('sound');
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause Sound';  
            } else {
                audio.pause();
                this.textContent = 'Play Sound';  
            }
        });
    </script>
</body>

</html>
